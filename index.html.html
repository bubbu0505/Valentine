<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #ff4d6d;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            min-width: 300px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            /* This controls the "Smooth Frame Rate" feel */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #555;
            position: relative; /* Starts next to Yes */
            z-index: 999;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Bubbu,<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="smoothDodge()">No</button>
        </div>
    </div>

    <script>
        function smoothDodge() {
            const noBtn = document.getElementById('noBtn');
            
            // Switch to fixed so it can glide anywhere on screen
            noBtn.style.position = 'fixed';

            // Calculate a random spot, but keep it within the screen padding
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            const card = document.querySelector('.card');
            card.innerHTML = "<h1>I already knew you'd agree! üåπüíñ</h1>";
            document.body.style.background = "#ff4d6d";
        }
    </script>

</body>
</html>
